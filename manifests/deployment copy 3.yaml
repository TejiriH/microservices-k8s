apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todos-api
  template:
    metadata:
      labels:
        app: todos-api
    spec:
      containers:
        - name: todos-api
          image: tejirih/todos-image:latest
          ports:
            - containerPort: 8082
          env:
            - name: TODOS_API_PORT
              value: "8082"
            - name: REDIS_HOST  # ðŸ‘ˆ Ensure it points to Redis
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: AUTH_API_ADDRESS  # ðŸ‘ˆ Ensure it points to auth-api
              value: "http://auth-api:8081"

