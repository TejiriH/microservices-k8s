apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: tejirih/auth-image:latest
          ports:
            - containerPort: 8081
          env:
            - name: AUTH_API_PORT
              value: "8081"
            - name: USERS_API_ADDRESS  # ðŸ‘ˆ Ensure this points to users-api
              value: "http://users-api:8083"  
          readinessProbe:  # ðŸ‘ˆ Ensures auth-api starts only when it's ready
            httpGet:
              path: /version
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      initContainers:  # ðŸ‘ˆ Wait for users-api before starting
        - name: wait-for-users-api
          image: busybox
          command: ['sh', '-c', 'until wget -qO- http://users-api:8083/version; do echo waiting for users-api; sleep 5; done']


