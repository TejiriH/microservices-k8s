apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: ab4f2d93de14747c08fb177fee599c62-1239834500.eu-north-1.elb.amazonaws.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific  # ✅ Use ImplementationSpecific for regex paths
        backend:
          service:
            name: auth-api
            port:
              number: 8081
      - path: /api/todos(/|$)(.*)
        pathType: ImplementationSpecific  # ✅ Use ImplementationSpecific for regex paths
        backend:
          service:
            name: todos-api
            port:
              number: 8082
      - path: /login
        pathType: Prefix
        backend:
          service:
            name: auth-api
            port:
              number: 8081



